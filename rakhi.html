<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff5e1, #ffe6e6);
            color: #4a2c2a;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        /* Flip Card Styles */
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            margin: auto;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 200, 100, 0.8);
        }
        .flip-card-front img, .flip-card-back img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: #d16b47;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #b45a3b;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in;
        }
        .quote {
            margin-top: 40px;
            font-style: italic;
            font-size: 1.3em;
            color: #7b3f3f;
            animation: slideUp 2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Floating particles */
        .particle {
            position: fixed;
            background: rgba(255, 223, 150, 0.7);
            border-radius: 50%;
            animation: float 10s linear infinite;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Floating particles -->
    <script>
        for (let i = 0; i < 20; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 10 + 5 + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(p);
        }
    </script>

    <div class="container">
        <h1>ðŸ’› Happy Raksha Bandhan ðŸ’›</h1>

        <!-- Flip Card -->
        <div class="flip-card" id="flipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="GhibliImage.png" alt="Raksha Bandhan Illustration">
                </div>
                <div class="flip-card-back">
                    <img src="Brother.jpg" alt="My Handsome Brother">
                </div>
            </div>
        </div>

        <button onclick="document.getElementById('flipCard').classList.toggle('flipped')">
            Click here to see my handsome brother
        </button>

        <div class="message">
            You have always been my guide, my strength, and my light in the darkest times.
            Your support means more than words can ever say.
        </div>

        <div class="quote">
            "Some bonds are written by fate, not blood â€” and they become our greatest source of guidance and strength."
        </div>
    </div>
</body>
</html>
